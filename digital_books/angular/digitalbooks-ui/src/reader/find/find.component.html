<h3>Find Your Payment Invoice</h3>

<form [formGroup]="invoiceForm">


    Enter Payment ID: <input 
                     #paymentId
                     formControlName="paymentId"
                     type="number"
                     placeholder="Enter Payment ID" />
                     <br/>
    
    Enter your Email ID: <input 
                          #emailId
                          formControlName="emailId"
                          type="text"
                          placeholder="Enter Email" />
                          <br/>
    
    <input 
        type="button"
        value="Search Invoice"
        (click)="findInvoice(paymentId.value,emailId.value)"
        [disabled]="invoiceForm.invalid" />
    
</form>

<br/>

<h4>{{paymentInvoiceHtml.heading}}</h4>
<h5>{{paymentInvoiceHtml.title}}</h5>
<h5>{{paymentInvoiceHtml.bookId}}</h5>
<h5>{{paymentInvoiceHtml.paymentId}}</h5>
<h5>{{paymentInvoiceHtml.readerName}}</h5>
<h5>{{paymentInvoiceHtml.readerEmail}}</h5>
