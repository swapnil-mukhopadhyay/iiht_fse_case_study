<h3>Find Your Payment Invoice</h3>

<form [formGroup]="invoiceForm">


    Enter Payment ID: <input 
                     #paymentId
                     formControlName="paymentId"
                     type="number"
                     placeholder="Enter Payment ID" />
                     <br/>
    
    Enter your Email ID: <input 
                          #emailId
                          formControlName="emailId"
                          type="text"
                          placeholder="Enter Email" />
                          <br/>
    
    <input 
        type="button"
        value="Search Invoice"
        (click)="findInvoice(paymentId.value,emailId.value)"
        [disabled]="invoiceForm.invalid" />
    
</form>

<br/>

<h4 *ngIf="invoiceGenerated">Payment Invoice Found !</h4>

<br/>
<input 
*ngIf="invoiceGenerated"
type="button"
value="View Invoice"
(click)="viewInvoice(paymentInvoiceHtml)"/>
