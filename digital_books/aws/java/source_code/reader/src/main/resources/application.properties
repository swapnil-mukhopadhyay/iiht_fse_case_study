server.port=8082

spring.application.name=READER


#DB config
spring.datasource.url=jdbc:h2:mem:readerdb
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Hosts
digitalbooks.kafka.host=${KAFKA_HOST}
digitalbooks.kafka.port=9092
digitalbooks.kafka.socket=${digitalbooks.kafka.host}:${digitalbooks.kafka.port}

digitalbooks.book.host=${BOOK_HOST}
digitalbooks.book.port=8080
digitalbooks.book.url=http://${digitalbooks.book.host}:${digitalbooks.book.port}/api/v1/digitalbooks/books


